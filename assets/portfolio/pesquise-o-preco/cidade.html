<!DOCTYPE html>
<html>
<head>
	<title>Pesquise o Preço</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta charset="utf-8">

	<link rel="stylesheet" href="assets/static/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/static/owl-carousel/owl.theme.default.min.css">
	<script src="assets/static/js/jquery-3.3.1.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/static/css/style.css">

	<link rel="icon" href="assets/static/images/icon.png" type="image/x-icon">

</head>
<body style="overflow: hidden;">

<style>
	.poligono{
		height: 400px;
		background: linear-gradient(180deg, #2a5c3d 15%, #2a8954 70%);
		clip-path: polygon(100% 0, 100% 70%, 0 99%, 0 0);
		position: relative;
		top: 0px; left: 0px;
	}
	.logo-city{
		width: 50%;
		position: absolute;
		top: 20px; left: 50%;
		transform: translateX(-50%);
	}
	.campo-inserir{

	}
	.botao-cidade{
		width: 100%;
	}
	@media (max-width: 770px) {
		.logo-city{	width: 80%;	}
		.poligono{ height: 250px; }
		.botao-cidade{ margin-top: 5px; }
	}
</style>

<div class="poligono"></div>

<div class="container">
	<img class="logo-city" src="assets/static/images/logobranco.png">
</div>

<div class="container">
	<div class="row text-center">
		<h2>Escolha sua cidade:</h2>

		<div class="form-group text-center">
			<div class="col-sm-6 col-md-offset-3">
				<form>
					<div class="col-md-10">
						<input class="form-control" list="browsers" name="browser" placeholder="Digite o nome da cidade aqui.">
						<datalist id="browsers">
							<option value="Natal">
							<option value="Parnamirim">
							<option value="Recife">
							<option value="Caicó">
							<option value="João Pessoa">
						</datalist>
					</div>
					<div class="col-md-2">
						<input class="btn btn-default botao-cidade" type="submit" value="Ok">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row text-center">
		<br>
		<small class="grey">
			<a href="">Não responder agora.</a>
		</small>
	</div>
</div>



</body>
</html>
