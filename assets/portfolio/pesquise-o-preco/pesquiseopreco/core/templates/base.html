{% load static %}

{% load fontawesome %}


<!DOCTYPE html>
<html>
<head>
	<title>Pesquise o Preço</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="{% static 'assets/static/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/static/owl-carousel/owl.theme.default.min.css' %}">
	<script src="{% static 'assets/static/js/jquery-3.3.1.min.js' %}"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'assets/static/css/style.css' %}">
  
</head>
<body>

	<!-- BARRA TOP -->

	<div class="contact-box">
		<div class="container">
			<div class="contact-left">
				<div class="contact-content">
					<ul class="nav navbar-nav">
						<li><a href="{% url 'index' %}"><span class="fa fa-home"></span></a></li>
						<li><a href="#"> Contato</a></li>
						<li><a href="#"> Blog</a></li>
					</ul>
				</div>
			</div>

			<div class="contact-right">
				<div class="contact-content">
					<ul class="nav navbar-nav navbar-right">
						<li><a href=""><span class="fa fa-envelope"></span>  contato@empresa.com</a></li>
						<li><a href=""><span class="fa fa-phone"></span>  (84) 9 9999-9999</a></li>
						<li><a href="#"><span class="fab fa-facebook"></span> </a></li>
						<li><a href="#"><span class="fab fa-twitter"></span> </a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="head-box">
		<div class="container">

			<div class="head-logo">
				<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'assets/static/images/logo.png' %}"></a>
			</div>

			<div class="head-search">
				<form class="search-form">
					<div class="input-group">
						<input type="text" class="form-control input-lg input-search" placeholder="Buscar. . ." name="search">
						<div class="input-group-btn">
							<button class="btn btn-lg btn-search" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>

	<button data-show="false" class="button-menu">
		<i class="glyphicon glyphicon-menu-hamburger"></i>
	</button>

  
  {% block content %}
  
  {% endblock %}
  
  <!-- FOOTER -->

	<section class="margin footer">
		<div class="container">
			<div class="item-foot">
				<div class="title-foot">Fale conosco</div>
				<div class="txt-foot">(84) 9 9999-9999</div>
				<div class="txt-foot">Rua Fulano da Silva Filho</div>
				<div class="txt-foot">(84) 9 9999-9999</div>
			</div>
			<div class="item-foot">
				<div class="title-foot">Links Úteis</div>
				<div class="txt-foot"><a href="{% url 'index' %}">Início</a></div>
				<div class="txt-foot"><a href="">Contato</a></div>
			</div>
			<div class="item-foot">
				<div class="img-foot"><img src="{% static 'assets/static/images/logo.png' %}"></div>
				<div class="social-box">
					<a href=""><div class="item-social"><span class="fab fa-facebook-f"></span></div></a>
					<a href=""><div class="item-social"><span class="fab fa-twitter"></span></div></a>
					<a href=""><div class="item-social"><span class="fab fa-instagram"></span></div></a>
				</div>
			</div>
		</div>
		<div class="credit-foot">
			<div class="container">
				© 2018 <a href="http://ejectufrn.com.br/">EJECT</a>
			</div>
		</div>
	</section>

	<!-- SCRIPTS -->

	<script src="{% static 'assets/static/owl-carousel/owl.index.js' %}"></script>
	<script src="{% static 'assets/static/owl-carousel/owl.carousel.min.js' %}"></script>
	<script src="{% static 'assets/static/js/main.js' %}"></script>

</body>
</html>
